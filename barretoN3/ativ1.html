<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade1</title>
</head>
<body>
    <script>
        tabelaHTML = "<table><tr><th colspan='50'>Numeros Primos entre 0 e 100<tr><td>1";
        var primosEncontrados = 0;
        for (dividendo = 2; dividendo <= 100; dividendo++) {
          var ehPrimo = true;
          for (divisor = 2; divisor < dividendo ; divisor++) {
            if (dividendo % divisor == 0) {
              ehPrimo = false;
              tabelaHTML += "<td>" + dividendo;
              break;
            };
          };
          if (Boolean(ehPrimo)) { 
            tabelaHTML += "<td bgcolor='#00FF00'>" + dividendo;
            primosEncontrados++;
          }
          dividendo % 20 == 0 ? tabelaHTML += "<tr>" : false;
        };
        tabelaHTML += "</table>";
        document.write(tabelaHTML)
        document.write('Primos encontrados: ' + primosEncontrados+ '<br>');
    </script> 
</body>
</html>
