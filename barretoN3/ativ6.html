<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>atividade6</title>
</head>
<body>   
        <button onclick="mes()">Clique para digitar um número e descobrir o mês referente</button>
        <script>
            function mes(){ 

        numeroMes = parseInt(prompt('Digite o número que queira se referir ao mês'))
        switch (numeroMes){
            case 1:
            document.write('Você quis dizer janeiro')
            break
            case 2:
            document.write('Você quis dizer fevereiro')
            break
            case 3:
            document.write('Você quis dizer março')
            break
            case 4:
            document.write('Você quis dizer abril')
            break
            case 5:
            document.write('Você quis dizer maio')
            break
            case 6:
            document.write('Você quis dizer junho')
            break
            case 7:
            document.write('Você quis dizer julho')
            break
            case 8:
            document.write('Você quis dizer agosto')
            break
            case 9:
            document.write('Você quis dizer setembro')
            break
            case 10:
            document.write('Você quis dizer outubro')
            break
            case 11:
            document.write('Você quis dizer novembro')
            break
            case 12:
            document.write('Você quis dizer dezembro')
            break
        }
        return numeroMes
    }
    </script> 

</body>
</html>
